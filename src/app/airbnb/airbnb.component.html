<div class="container table-box">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-effect">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table row-border hover">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Post Image</th>
                  <th>Price</th>
                  <th>Title</th>
                  <th>Category</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let post of postArray; let i = index">
                  <td width="10">{{ i + 1 }}</td>
                  <td
                    width="100"
                    (click)="openImageCarousel(post.data.postImgPath)"
                  >
                    <i class="fas fa-camera h3"></i>
                  </td>
                  <td width="200">{{ post.data.Price }} $</td>
                  <td width="200">{{ post.data.title }}</td>
                  <td>{{ post.data.category.category }}</td>
                  <td>{{ post.data.createdAt.toMillis() | date }}</td>
                  <td>
                    <button
                      class="btn btn-sm btn-warning"
                      routerLink="/posts/new"
                      [queryParams]="{ id: post.id }"
                    >
                      Edit
                    </button>
                    <button
                      class="btn btn-sm btn-danger m1-2"
                      (click)="onDelete(post.data.postImgPath, post.id)"
                    >
                      Delete
                    </button>
                    <button
                      *ngIf="!post.data.isFeatured"
                      class="btn btn-sm btn-success ml-2"
                      (click)="onFeatured(post.id, true)"
                    >
                      Mark Featured
                    </button>
                    <button
                      *ngIf="post.data.isFeatured"
                      class="btn btn-sm btn-info ml-2"
                      (click)="onFeatured(post.id, false)"
                    >
                      Remove Featured
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="box"
  *ngFor="let post of postArray; let i = index"
  id="imgBox"
  (click)="closeImageCarousel()"
></div>
